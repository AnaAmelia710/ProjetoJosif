<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Pessoas</title>
</head>
<body>
  <h1>Pessoas Cadastradas</h1>
  <ul>
    {% for pessoa in pessoas %}
      <li>{{ pessoa.nome }} - {{ pessoa.email }}</li>
    {% empty %}
      <li>Nenhuma pessoa cadastrada.</li>
    {% endfor %}
  </ul>
  <a href="/">Voltar para a pÃ¡gina inicial</a>
</body>
</html>
