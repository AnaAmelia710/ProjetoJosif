<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico - EcoTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    .historico {
      max-width: 900px;
      background: white;
      padding: 25px;
      margin: 0 auto;
      border-radius: 8px;
      border-left: 6px solid #4caf50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .historico p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Histórico do Projeto</h1>

  <div class="historico">
    <p><strong>2023:</strong> Início da ideia em grupo de estudantes preocupados com a gestão de resíduos eletrônicos.</p>
    <p><strong>2024:</strong> Desenvolvimento do protótipo, campanhas em escolas e testes com usuários.</p>
    <p><strong>2025:</strong> Ampliação dos ecopontos e integração com entidades parceiras.</p>
  </div>

</body>
</html>
